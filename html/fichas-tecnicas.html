    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://github.com/Sjimenezp7/Colegio-CBD-Museo-Las-ramas-rotas-de-la-vida/blob/main/fondo.png?raw=true');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        header {
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animal-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }
        .animal-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            height: 300px; /* Ajusta la altura según sea necesario */
        }
        /* Efecto hover para agrandar la imagen */
        .animal-card:hover img {
            transform: scale(1.2); /* Aumenta el tamaño de la imagen al pasar el cursor */
        }
        .animal-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease; /* Efecto de transición suave */
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .carousel img {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: left 1s ease;
            border-radius: 10px;
        }
        .carousel img.active {
            left: 0;
        }
        .carousel img.previous {
            left: -100%;
        }
        .animal-card h4 {
            margin-top: 0.5rem;
            font-family: 'Montserrat', sans-serif;
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 1rem;
            display: inline-block;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #28a745;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 1rem auto;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>

    <script>
        // Script para el carrusel de imágenes con efecto deslizante
        document.querySelectorAll('.carousel').forEach(carousel => {
            let images = carousel.querySelectorAll('img');
            let currentIndex = 0;

            setInterval(() => {
                let previousIndex = currentIndex;
                currentIndex = (currentIndex + 1) % images.length;
                images[previousIndex].classList.remove('active');
                images[currentIndex].classList.add('active');
            }, 3000); // Cambia cada 3 segundos
        });
    </script>
