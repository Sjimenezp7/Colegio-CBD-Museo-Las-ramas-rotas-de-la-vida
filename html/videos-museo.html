<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos del Museo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/Sjimenezp7/Colegio-CBD-Museo-Las-ramas-rotas-de-la-vida/blob/main/fondo.png?raw=true');
            background-size: cover;
            background-position: center;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 1rem auto;
            width: 80%;
        }
        h1 {
            font-size: 3rem;
            font-family: 'Pacifico', cursive;
            animation: float 2s ease-in-out infinite;
        }
        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }
        .video-section iframe {
            width: 80%;
            max-width: 600px;
            height: 350px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .back-button {
            display: block;
            text-align: center;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: fit-content;
            margin: 2rem auto;
            font-size: 1.2rem;
        }
        .back-button:hover {
            background-color: #218838;
        }
        /* Estilos del menú */
        .menu {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem 1.5rem;
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .menu.active {
            left: 0;
        }
        .menu a {
            display: block;
            color: #333;
            padding: 10px 0;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #28a745;
        }
        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1100;
            cursor: pointer;
            font-size: 2rem;
            background: none;
            border: none;
            color: #28a745;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

<!-- Botón de menú -->
<button class="menu-toggle" onclick="toggleMenu()">☰</button>

<!-- Menú lateral -->
<nav class="menu" id="menu">
    <a href="index.html">Inicio</a>
    <a href="videos-del-museo.html">Videos del Museo</a>
    <a href="videos-tutoriales.html">Videos Tutoriales</a>
    <a href="repositorio-imagenes.html">Repositorio de Imágenes</a>
    <a href="fichas-tecnicas.html">Fichas Técnicas</a>
</nav>

<header>
    <h1>Videos del Museo</h1>
</header>

<div class="video-section">
    <!-- Video 1 -->
    <h2>Video 1: Introducción al Museo</h2>
    <p>Descripción del primer video del museo.</p>
    <iframe src="https://drive.google.com/file/d/1FRhPHB1AgPPbQnrVGp9SRRwaQcxP7Woh/preview" allow="autoplay"></iframe>

    <!-- Video 2 -->
    <h2>Video 2: Visita Guiada</h2>
    <p>Descripción del segundo video del museo.</p>
    <iframe src="https://www.youtube.com/embed/TU_VIDEO_ID" allow="autoplay"></iframe>
</div>

<a href="index.html" class="back-button">Volver al Inicio</a>

<script>
    function toggleMenu() {
        document.getElementById('menu').classList.toggle('active');
    }
</script>

</body>
</html>
