<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos del Museo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/Sjimenezp7/Colegio-CBD-Museo-Las-ramas-rotas-de-la-vida/blob/main/fondo.png?raw=true');
            background-size: cover;
            background-position: center;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
        }
        .menu-toggle {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .menu-bar {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        .menu {
            display: none;
            flex-direction: column;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            position: absolute;
            top: 60px;
            right: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu.active {
            display: flex;
        }
        .menu li {
            margin: 0.5rem 1rem;
        }
        .menu a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1rem;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive;
            animation: float 2s infinite;
        }
        .video-section {
            padding: 2rem;
            text-align: center;
        }
        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .back-button {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: fit-content;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

<nav>
    <div class="menu-toggle">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
    </div>
    <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="videos-del-museo.html">Videos del Museo</a></li>
        <li><a href="videos-tutoriales.html">Videos Tutoriales</a></li>
        <li><a href="repositorio-imagenes.html">Repositorio de Imágenes</a></li>
        <li><a href="fichas-tecnicas.html">Fichas Técnicas</a></li>
    </ul>
</nav>

<h1>Videos del Museo</h1>
<div class="video-section">
    <h2>Video 1: Introducción al Museo</h2>
    <p>Descripción del video de introducción.</p>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>

    <h2>Video 2: Tour del Museo</h2>
    <p>Descripción del video de tour.</p>
    <iframe src="https://drive.google.com/file/d/DRIVE_VIDEO_ID/preview" allowfullscreen></iframe>
</div>

<a href="index.html" class="back-button">Volver al Inicio</a>

<script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('.menu').classList.toggle('active');
    });
</script>

</body>
</html>
